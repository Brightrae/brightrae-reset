<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Brightrae SOS Calm Reset | Free Printable & Audio Guide</title>
    <meta name="description" content="Free printable breathing guide with audio meditation. Science-backed wellness tools for daily calm and focus.">
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//drive.google.com">
    <link rel="dns-prefetch" href="//www.etsy.com">
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {    
            --sage: #87A96B;
            --gold: #D4AF37;
            --cream1: #F7F3E9;
            --cream2: #FFFEF7;
            --dark-sage: #6B8A4D;
            --font-head: 'Playfair Display', serif;
            --font-body: 'Open Sans', sans-serif;
            --container-max: 900px;
            --container-pad: 1rem;
        }
        
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--cream1) 0%, var(--cream2) 100%);
            color: #333;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: var(--container-pad);
        }
        
        /* LOGO */
        .logo-section { text-align: center; margin: 0 0 .25rem; }
        .logo { max-width: 550px; width: 100%; height: auto; margin-bottom: 0; }
        .brand-tagline { margin: 0; font-size: clamp(14px, 2.8vw, 16px); color: #566; }
        
        /* TYPOGRAPHY SCALE */
        h1, h2, h3, h4 { line-height: 1.25; }
        h2 { font-family: var(--font-head); color: var(--sage); font-size: clamp(22px, 4.6vw, 28px); margin: 0 0 1rem; }
        .section h2 { font-size: clamp(22px, 5.2vw, 30px); }
        .section h3 { font-size: clamp(16px, 4.2vw, 22px); }
        p, li { font-size: clamp(14px, 3.8vw, 16px); }
        
        /* BUTTONS: 44px touch targets */
        .btn, .etsy-btn a, .etsy-btn { min-height: 44px; padding: 0.9rem 1.25rem; }
        a, button { -webkit-tap-highlight-color: transparent; }
        
        /* SECTIONS */
        .section {
            margin: clamp(1.5rem, 4vw, 3rem) 0;
            padding: clamp(1rem, 4vw, 2rem);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(135, 169, 107, 0.1);
        }
        
        /* GRIDS: collapse predictably */
        .product-features, .product-grid {
            display: grid;
            gap: clamp(.75rem, 3vw, 1.5rem);
        }
        .product-grid { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
        
        /* FAQ */
        .faq-item { margin: .8rem 0; border: 1px solid rgba(135,169,107,.2); border-radius: 10px; overflow: hidden; }
        .faq-question { background: rgba(135,169,107,.1); padding: 1rem 1.25rem; display: flex; justify-content: space-between; align-items: center; font-weight: 600; color: var(--dark-sage); }
        .faq-answer { padding: 0 1.25rem; max-height: 0; overflow: hidden; transition: max-height .3s ease, padding .3s ease; background: #fff; }
        .faq-answer.active { padding: 1.25rem; max-height: 320px; }
        .faq-toggle { font-size: 1.2rem; }
        
        /* RESPONSIVE TUNING */
        @media (max-width: 768px) {
            :root { --container-pad: .75rem; }
            .freebie-section { padding: 56px 16px !important; }
            .freebie-section h2 { font-size: clamp(22px, 7vw, 28px) !important; }
            .freebie-section p { font-size: clamp(14px, 4vw, 16px) !important; }
            .product-grid { grid-template-columns: 1fr; }
            .product-features { grid-template-columns: 1fr; }
            .etsy-cta a, .btn { width: 100%; text-align: center; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
        }
    </style>
</head>
